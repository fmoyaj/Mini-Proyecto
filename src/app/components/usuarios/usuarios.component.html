<div style="width: 70%; margin: 1em auto;"class="mat-elevation-z2">
    <mat-table [dataSource]="usuarios">
        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
            <mat-cell *matCellDef="let usuario">{{usuario.nombre}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="correo">
            <mat-header-cell *matHeaderCellDef>Correo Electrónico</mat-header-cell>
            <mat-cell *matCellDef="let usuario">{{usuario.correo}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="contrasenha">
            <mat-header-cell *matHeaderCellDef>Contraseña</mat-header-cell>
            <mat-cell *matCellDef="let usuario">{{usuario.contrasenha}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="binder">
            <mat-header-cell *matHeaderCellDef>Nombre de binder</mat-header-cell>
            <mat-cell *matCellDef="let usuario">{{usuario.binder}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnasAMostrar2"></mat-header-row>
        <mat-row *matRowDef="let infoFilas; columns: columnasAMostrar2"></mat-row>

        <ng-container matColumnDef="boton">
            <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
            <mat-cell *matCellDef="let usuario; index as i">
                <button mat-mini-fab color="warn" (click)="eliminar(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

    </mat-table>
</div>
